
<div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full text-center">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQB4KvHC5naNkg0f_3ae3VjhfgfXAirExue26iB1PrTuQ&s=10" alt="Maharashtra Board Logo" class="w-24 h-24 mx-auto mb-4">
  <h1 class="text-2xl font-bold text-gray-800 mb-2">Maharashtra State Board</h1>
  <p class="text-lg text-gray-600 mb-6">Class 10 Question Paper Generator</p>
  
  <div class="mb-4">
    <label for="studentName" class="block text-left text-sm font-medium text-gray-700 mb-1">Student Name</label>
    <input 
      type="text" 
      id="studentName"
      [(ngModel)]="studentName"
      (keyup.enter)="startNewSession()"
      class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
      placeholder="e.g., Rohan Sharma">
  </div>
  
  <div class="flex flex-col space-y-3">
    <button 
      (click)="startNewSession()" 
      [disabled]="!studentName().trim()"
      class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors duration-200">
      Start New Paper
    </button>
    
    <button 
      (click)="loadSession()" 
      [disabled]="!studentName().trim() || isLoading()"
      class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors duration-200">
      @if (isLoading()) {
        <span class="animate-pulse">Loading...</span>
      } @else {
        <span>Load Saved Paper</span>
      }
    </button>
  </div>
</div>
